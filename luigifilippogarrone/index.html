<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Filippo Garrone</title>
    <style>
        /* Style the iframe to fit the full width and height of the viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        const pdfUrl = "https://andreamagazzini.github.io/pdf-hosting/luigifilippogarrone/luigifilippogarrone.pdf"
        const iframeUrl = `https://drive.google.com/viewerng/viewer?embedded=true&url=${pdfUrl}`;
        // Preload the PDF
        fetch(pdfUrl)
            .then(response => {
                if (response.ok) {
                    document.getElementById("pdf-iframe").src = iframeUrl;
                }
            })
            .catch(error => console.error("Failed to preload PDF:", error));
    </script>

    <iframe id="pdf-iframe" src="" width="100%" height="500px"></iframe>
</body>
</html>
